                        <div class="mt-3 mb-4">
                        </div>
                        <h4 class="mb-2">{{ user.username }}</h4>
                        <p class="text-muted mb-4">
                            {{ user.profile.name }}
                        </p>
                        <p>
                            {{ user.profile.year }} Year <span class="mx-2">|</span> Major: {{ user.profile.major }}
                        </p>

                        </button>

                        <div class="card-footer">
                            <div class="col text-center">
                                Friends: <br>
                                {% for friend in user.profile.friends.all %}
                                <tr>
                                    <div class="row"></div>
                                        {% if forloop.last %}
                                        <td>{{ friend }} </td>
                                        {% else %}
                                        <td>{{ friend }}, </td>
                                        {% endif %}
                                    </div>
                                </tr>
                                {% endfor %}
                            </div>
                        </div> 
                    </div>
            </div>
        </div>
    </div>
